name: Run Main.py

on:
  push:
    branches:
      - master

jobs:
  run-main:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI : NA
      MLFLOW_TRACKING_USERNAME : jivrajgupta
      MLFLOW_TRACKING_PASSWORD : NA
      DB_HOST : 'aws.connect.psdb.cloud'
      DB_USERNAME : 'NA'
      DB_PASSWORD : 'NA'
      DB_NAME : 'NA'
      remote_server_uri : 'https://dagshub.com/jivrajgupta/end_to_end.mlflow'
      CA_CERT_PATH: cacert.pem


    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run main.py
      run: python main.py
      env:
        MLFLOW_TRACKING_URI : ${{ env.MLFLOW_TRACKING_URI }}
        MLFLOW_TRACKING_USERNAME : ${{ env.MLFLOW_TRACKING_USERNAME }}
        MLFLOW_TRACKING_PASSWORD : ${{ env.MLFLOW_TRACKING_PASSWORD }}
        DB_HOST : ${{ env.DB_HOST }}
        DB_USERNAME : ${{ env.DB_USERNAME}}
        DB_PASSWORD : ${{ env.DB_PASSWORD }}
        DB_NAME : ${{ env.DB_NAME }}
        remote_server_uri : ${{ env.remote_server_uri}}
        CA_CERT_PATH : ${{ env.CA_CERT_PATH}}
